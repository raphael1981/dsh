<div class="row" ng-init="initData()">
    <div class="col-xs-12 col-sm-12 col-md-3">
        <div show-search-criteria></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-5">
        <div
                class="row"
                ng-repeat="el in elements"
        >
            <div class="col-xs-12 col-sm-12 col-md-5">
                <h4>
                    <a href="#!/edit/[[ el.id ]]">
                        [[ el.name ]]
                    </a>
                </h4>
            </div>


                <div class="col-xs-12 col-sm-12 col-md-5">
                    <button class="btn btn-danger" ng-click="confirmRemove(deleteThisElement, el)">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
            </div>


        </div>
    </div>
</div>

<div show-pagination></div>
