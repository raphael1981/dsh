<div class="row" ng-init="initData()">
    <div class="col-xs-12 col-sm-12 col-md-3">
        <div show-search-criteria></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
        <div
                class="row"

        >
            <div class="col-xs-12 col-sm-12 col-md-6" ng-repeat="vp in viewprofiles">
                <div style="background-color: #[[ vp.params.color.rgb ]];width:350px;height:220px;position: relative">
                    <img src="[[ vp.params.icon ]]" class="img-responsive">
                    <div style="position: absolute;left: 0;bottom: 0;width: 100%;height: 50px;padding-top:15px;background: rgba(0,0,0,0.3);text-align: center;color:#FFF;font-size: 18px;">
                        [[ vp.profile_name ]]
                    </div>
                    <a
                            href="#"
                            ng-click="$event.preventDefault();"
                            style="position: absolute;left: 0;top:0;width: 100%;height: 100%;z-index: 12"
                    >

                    </a>
                </div>
                <hr>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <a
                                href="#"
                                editable-text="vp.profile_name"
                                onbeforesave="checkTemplateName($data,vp.id)"
                                onaftersave="changeTemplateName($data,vp.id,vp.suffix)"
                                e-label="">
                            <h4>[[ vp.profile_name || 'empty' ]]</h4>
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12">
                            <a
                                    href="#"
                                    editable-text="vp.suffix"
                                    onbeforesave="checkTemplateSuffix($data,vp.id,vp.suffix)"
                                    onaftersave="changeTemplateSuffix($data,vp.id)"
                                    e-label="">
                                <h4>[[ vp.suffix || 'empty' ]]</h4>
                            </a>
                    </div>
                </div>

                <div class="colors">
                    <ul style="padding-left: 0">
                        <li ng-repeat="color in vp.edit_data.colors" style="display: inline-block">
                            <a
                                    href="#"
                                    ng-click="$event.preventDefault();changeColorTemplate($parent.$index,color,vp.id,vp.suffix)"
                                    style="background-color: #[[ color.rgb ]];width: 70px;height: 70px; display: table;margin: 3px;"
                            >

                            </a>
                        </li>
                    </ul>
                </div>



                <div class="icons">
                    <ul style="padding-left: 0">
                        <li ng-repeat="icon in vp.edit_data.icons" style="display: inline-block">
                            <a
                                    href="#"
                                    ng-click="$event.preventDefault();changeIconTemplate($parent.$index,icon,vp.id,vp.suffix)"
                                    style="background-color: #CCC;width: 70px;height: 50px; display: table;margin: 3px;"
                            >
                                <img src="[[ icon ]]" class="img-responsive">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
