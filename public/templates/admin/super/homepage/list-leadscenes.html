<div class="row" ng-init="initData()">

    <div class="col-xs-12 col-sm-12 col-md-12">
        <div
                class="row"
        >
            <div class="col-xs-12 col-sm-12 col-md-12">

                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <a href="#!/new/leadscene" class="lead-s-link">
                            <i class="fa fa-plus-square" aria-hidden="true"></i> Utwórz nową scenę
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <a href="#!/current/leadscene" class="lead-s-link">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edytuj aktualną scenę
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <a href="#!/list/leadscenes" class="lead-s-link">
                            <i class="fa fa-list-ul" aria-hidden="true"></i> Lista scen
                        </a>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12">
        <hr>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3">
        <div show-search-criteria></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-9">
        <div
                class="row"
                ng-repeat="el in elements"
        >
            <div class="col-xs-12 col-sm-12 col-md-3">
                <h4>


                    <a
                        href="#"
                        editable-text="el.name"
                        e-label=""
                        onbeforesave="checkIsNameNotEmpty($data)"
                        onaftersave="updateLeadSceneName($data,el.id)"
                        >[[ el.name || 'empty' ]]</a>

                </h4>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">

                utworzony:
                [[ el.created_at ]]
                <br>
                aktualizowany:
                [[ el.updated_at ]]

            </div>

            <div class="col-xs-12 col-sm-12 col-md-3">
                <a href="/administrator/show/leadscene/[[ el.id ]]" class="btn btn-success" target="_blank">
                    Podgląd
                </a>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-1">
                <a href="#!/leadscene/edit/[[ el.id ]]" class="btn btn-primary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-1">
                <div status-btn-in-list="[[ el.active ]]" elementid="[[ el.id ]]"></div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-1">
                <button class="btn btn-danger" ng-click="deleteScene(el.id)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12">
                <hr>
            </div>


        </div>
    </div>
</div>

<div show-pagination></div>
