<div class="cloud-inside">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <h3>Wpisz adres filmu z Youtube</h3>
            <form class="form-inline">
                <div class="form-group">

                    <div ng-if="collection.youtube_color!=null">
                        <div style="background-color: #[[ collection.youtube_color.rgb ]];width: 120px;height: 120px"></div>
                        <hr>
                    </div>

                    <ul class="list-inline">
                        <li ng-repeat="c in colors">
                            <a
                                    href="#"
                                    style="background-color: #[[ c.rgb ]];width: 90px;height: 90px;display: table;margin: 2px;"
                                    ng-click="$event.preventDefault();collection.youtube_color=c"
                            ></a>
                        </li>
                    </ul>

                </div>
                <hr>
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz adres filmu"
                            ng-model="collection.youtube_url"
                            ng-change=""
                    >
                    <button type="button" class="btn btn-primary" ng-click="searchParseSearchYoutube()">
                        Dodaj film
                    </button>
                </div>
            </form>

            <hr>


        </div>


        <div class="col-xs-12 col-sm-12 col-md-6">

            <div class="row">
                <div class="col-xs-12 col-md-11">
                    <div id="showYt">

                    </div>
                </div>
                <div class="col-xs-12 col-md-1">
                    <button
                            type="button"
                            class="btn btn-danger"
                            ng-if="collection.youtube_id!=null"
                            ng-click="removeYoutube()"
                    >
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Text input-->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input
                                            id="title"
                                            name="title"
                                            type="text"
                                            placeholder="TytuÅ‚"
                                            ng-model="collection.youtube_title"
                                            class="form-control input-md"
                                    >

                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea
                                            class="form-control"
                                            id="desc"
                                            name="desc"
                                            ng-model="collection.youtube_desc"
                                            placeholder="Opis"
                                    ></textarea>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>


        </div>

    </div>



    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <hr>
            <button
                    type="button"
                    class="btn btn-primary btn-full-length"
                    ng-if="is_can_add"
                    ng-click="saveLeadElementYoutubeOnly(collection.youtube_id, collection.youtube_title, collection.youtube_desc, collection.youtube_color, findkeyinfo)"
            >
                Zapisz zmiany
            </button>
        </div>
    </div>

</div>
