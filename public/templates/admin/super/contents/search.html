<form ng-submit="searchSubmit()">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <i class="fa fa-search" aria-hidden="true"></i>
        </span>
        <input
                type="text"
                class="form-control"
                placeholder="Wpisz frazę"
                aria-describedby="basic-addon1"
                ng-model="frase"
        >
    </div>
    <div class="checkbox">
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.title"> Tytuł
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.alias"> Alias
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.intro"> Wstęp
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.content"> Pełny tekst
        </label>
        <label class="col-xs-12 col-sm-12 col-md-6">
            <input type="checkbox" ng-model="searchcolumns.url"> Adres url
        </label>
    </div>
    <div class="clearfix"></div>
    <hr>
    <div class="form-group">
        <label for="statusID">Status</label>
        <select
                name="status"
                id="statusID"
                class="form-control"
                ng-options="option.name for option in statuses track by option.name"
                ng-model="filter.status"
        >

        </select>
    </div>
    <hr>
    <div class="form-group">
        <label for="typeID">Typ artykułu</label>
        <select
                name="status"
                id="typeID"
                class="form-control"
                ng-options="option.name for option in types track by option.name"
                ng-model="filter.type"
        >

        </select>
    </div>
    <hr>
    <div class="form-group">
        <label for="typeID">Status archiwizacji</label>
        <select
                name="status"
                id="archivedID"
                class="form-control"
                ng-options="option.name for option in archived track by option.name"
                ng-model="filter.archived"
        >

        </select>
    </div>

    <button type="submit" class="btn btn-primary btn-full-length">Szukaj</button>
</form>
