<div class="over-attachment-cloud" ng-class="hideattachcloud" ng-click="hideattachcloud='hidden'"></div>

<div class="attachment-cloud" ng-class="hideattachcloud">
    <div class="attach-inside-cloud">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h4 ng-if="attachments.length>0">Dodane</h4>
                <div class="added-files" ng-if="attachments.length>0">
                    <div class="row">
                        <div class="one-attach col-xs-12 col-sm-12 col-md-4" ng-repeat="attach in attachments">

                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-3">
                                    <img src="[[ attach.icon ]]" class="img-responsive">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6">
                                    <h4>[[ attach.name ]]</h4>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3">
                                    <button
                                            class="btn btn-sm btn-danger"
                                            ng-click="removeAttachFromCollection($index)"
                                    >
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>

                            <hr>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-2">
                <div
                        ngf-drop
                        ng-model="attachfiles"
                        ngf-drag-over-class="dragover"
                        ngf-multiple="true"
                        ngf-allow-dir="true"
                        accept="*"
                        class="drop-box">

                </div>


                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: [[ progress ]]%;">
                        [[ progress ]]%
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-10">

                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12">

                        <form class="form-inline" ng-submit="addNewFolder()">
                            <div class="form-group">
                                <var>[[ breadcrumbs | createPath: 'media' ]]/</var>
                            </div>
                            <div class="form-group" ng-class="errorfolder">
                                <input type="text" class="form-control" id="foldername" placeholder="nazwa folderu" ng-model="flname">
                            </div>
                            <button type="submit" class="btn btn-default">Dodaj</button>
                        </form>
                        <hr>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <div class="add-folder-input">
                        </div>
                        <div tree-view="structure" tree-view-options="options"></div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-8">

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-2" ng-repeat="f in folderfiles">

                                <a href="#" ng-click="$event.preventDefault();attachFileToCollection(f,$index)">
                                    <img src="[[ f.icon ]]" class="img-responsive">
                                </a>

                                <h6 class="text-center">[[ f.name | cutName ]]</h6>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
