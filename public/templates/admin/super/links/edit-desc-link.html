<div class="row">

    <div class="col-xs-12 col-sm-12">


        <form class="form-horizontal">
            <fieldset>

                <hr>

                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <div class="col-md-4">
                        <label class="radio-inline" for="radios-0">
                            <input type="radio" name="radios" id="radios-0" ng-model="data.is_show_desc" ng-value="true">
                            Pokaż opis i linki
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="radio-inline" for="radios-1">
                            <input type="radio" name="radios" id="radios-1" ng-model="data.is_show_desc" ng-value="false">
                            Nie pokazuj opisu i linków
                        </label>
                    </div>
                </div>

                <hr>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Opis</label>
                    <div class="col-md-10">
                        <textarea class="form-control" ng-model="data.desc" rows="10" name="textarea"></textarea>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Dodaj link</label>
                    <div class="col-md-10">
                        <button
                                class="btn btn-primary"
                                ng-click="addNewLinkForm()"
                        >
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div
                        class="form-group"
                        ng-repeat="link in data.links"
                >
                    <label class="col-md-2 control-label">Link</label>
                    <div class="col-md-8">
                        <input
                                name="l_name"
                                type="text"
                                ng-model="data.links[$index].name"
                                placeholder="Nazwa"
                                class="form-control input-md"
                        >
                        <input
                                name="l_url"
                                type="text"
                                ng-model="data.links[$index].link"
                                placeholder="Link"
                                class="form-control input-md"
                        >
                        <select
                                name="target"
                                class="form-control"
                                ng-model="data.links[$index].target"
                        >
                            <option value="_self">W tym samym oknie</option>
                            <option value="_blank">W nowym oknie</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button
                                class="btn btn-primary"
                                ng-click="removeLink($index)"
                        >
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>


            </fieldset>
        </form>



    </div>

</div>
