<h4>Czy pokazać menu gałęzi?</h4>

<div class="row">

    <div class="col-xs-12 col-sm-12">


        <form class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <div class="col-md-12">
                        <select name="branch_menu" id="branch_menu"
                                class="form-control"
                                ng-options="option.name for option in params track by option.value"
                                ng-model="is_branch_menu"></select>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</div>
