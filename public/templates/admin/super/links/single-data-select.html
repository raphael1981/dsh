<div class="cloud-select-single-content">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">

            <form class="form-inline" ng-submit="$event.preventDefault()">
                <label>Szukanie po tytule</label>
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz frazę"
                            ng-model="frase"
                            ng-change="searchElements()"
                    >
                </div>
            </form>

            <hr>

            <div class="row" ng-if="collection.elements!=null">


                <div class="col-xs-12 col-sm-12 col-md-6">

                    <h4>Artykuły</h4>
                    <hr>

                    <div class="row">

                        <div
                                class="col-xs-12 col-sm-12 col-md-12"
                                ng-repeat="el in collection.elements.contents"
                        >

                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-8">
                                    <h4>
                                        [[ el.title ]]
                                    </h4>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2">
                                    <h5>
                                        <span class="label label-info">[[ el.language.name ]]</span>
                                    </h5>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2">
                                    <button
                                            type="button"
                                            class="btn btn-success"
                                            ng-click="selectContent(el)"
                                    >
                                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>

                            <hr>

                        </div>

                    </div>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">

                    <h4>Wydarzenia</h4>
                    <hr>

                    <div class="row">

                        <div
                                class="col-xs-12 col-sm-12 col-md-12"
                                ng-repeat="el in collection.elements.agendas"
                        >

                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-8">
                                    <h4>
                                        [[ el.title ]]
                                    </h4>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2">
                                    <h5>
                                        <span class="label label-info">[[ el.language.name ]]</span>
                                    </h5>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-2">
                                    <button
                                            type="button"
                                            class="btn btn-success"
                                            ng-click="selectContent(el)"
                                    >
                                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>

                            <hr>

                        </div>

                    </div>

                </div>



            </div>

        </div>


    </div>



</div>
